<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKIDUN - Our Video</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #43cea2 100%);
        }
        .video-title {
            font-size: 2.5rem;
            color: #185a9d;
            margin-bottom: 24px;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 2px 8px #43cea2;
        }
        .video-frame {
            border-radius: 24px;
            box-shadow: 0 8px 32px #43cea2, 0 2px 8px #ff6f61;
            overflow: hidden;
            margin-bottom: 32px;
            background: #fff;
            animation: popin 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .video-desc {
            font-size: 1.2rem;
            color: #222;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 18px 32px;
            box-shadow: 0 2px 8px #43cea2;
            max-width: 600px;
            text-align: center;
        }
        .video-header {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 1000;
        }
        .social-links {
            display: flex;
            gap: 12px;
        }
        .social-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
        }
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header class="video-header">
        <div class="social-links">
            <a href="https://tiktok.com/@wakidun.klontong" target="_blank" rel="noopener" title="TikTok" class="social-icon">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
            </a>
        </div>
    </header>
    <div class="video-section">
        <div class="video-title">Our Awesome Video</div>
        <div class="video-frame">
            <!-- Video player dengan source file lokal -->
            <video class="main-video" width="560" height="315" controls poster="image/wip.png">
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-frame">
            <!-- Embed video dari TikTok -->
            <iframe class="tiktok-embed" src="https://www.tiktok.com/@wakidun.klontong/video/7514625555275238712" width="325" height="575" frameborder="0" allowfullscreen style="border-radius:24px; box-shadow:0 8px 32px #43cea2,0 2px 8px #ff6f61; background:#000;"></iframe>
        </div>
        <div class="video-desc">
            Watch the latest videos from WAKIDUN! Enjoy animations, memes, and exciting updates about our crypto community. Don't forget to subscribe and share with your friends!

        </div>
    </div>
</body>
</html>
