<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKIDUN - Contract Address</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .ca-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }
        .ca-card {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px #43cea2, 0 2px 8px #185a9d;
            padding: 40px 32px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .ca-title {
            font-size: 2.2rem;
            color: #185a9d;
            margin-bottom: 18px;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 2px 8px #43cea2;
        }
        .ca-address {
            font-size: 1.3rem;
            color: #ff6f61;
            background: #f7f7f7;
            border-radius: 12px;
            padding: 12px 24px;
            margin-bottom: 24px;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 2px 8px #ff6f61;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 2px 8px #ff6f61; }
            100% { box-shadow: 0 8px 32px #43cea2; }
        }
        .crypto-anim {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px auto;
            animation: spin 2.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .copy-btn {
            background: linear-gradient(90deg, #ff6f61, #43cea2, #185a9d);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 28px;
            box-shadow: 0 2px 8px #43cea2;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .copy-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 32px #185a9d;
        }
        .copied-msg {
            color: #43cea2;
            margin-top: 12px;
            font-weight: bold;
            display: none;
        }
        .ca-header {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 24px 0 0 32px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }
        .social-links {
            display: flex;
            gap: 18px;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        .social-icon img {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 2px 8px #43cea2) drop-shadow(0 2px 8px #ff6f61);
            transition: transform 0.2s, filter 0.2s;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
        }
        .social-icon:hover img {
            transform: scale(1.15) rotate(-8deg);
            filter: drop-shadow(0 4px 16px #185a9d) drop-shadow(0 2px 8px #ff6f61);
        }
        .solana-header {
            position: fixed;
            bottom: 18px;
            right: 18px;
            left: auto;
            top: auto;
            z-index: 100;
        }
        .solana-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #43cea2, 0 2px 8px #ff6f61;
            background: #fff;
            padding: 4px;
            animation: floating 2.5s ease-in-out infinite alternate;
        }
        .buy-bot-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 18px 0 0 0;
            align-items: center;
        }
        .buy-bot-btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 1.08rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px #43cea2, 0 2px 8px #ff6f61;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            margin-bottom: 0;
        }
        .buy-bot-btn.maestro {
            background: linear-gradient(90deg, #ff6f61, #43cea2);
        }
        .buy-bot-btn.trojan {
            background: linear-gradient(90deg, #185a9d, #ff6f61);
        }
        .buy-bot-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 24px #185a9d;
        }
        @media (max-width: 700px) {
            .ca-header {
                padding: 8px 0 0 0;
                position: static;
                justify-content: center;
                align-items: center;
            }
            .ca-card {
                padding: 16px 4px;
                border-radius: 12px;
                max-width: 98vw;
                margin: 0 auto;
            }
            .ca-title {
                font-size: 1.1rem;
            }
            .crypto-anim {
                width: 44px;
                height: 44px;
                margin-bottom: 10px;
            }
            .ca-address {
                font-size: 0.92rem;
                padding: 8px 2px;
                word-break: break-all;
            }
            .copy-btn {
                font-size: 0.92rem;
                padding: 7px 12px;
                border-radius: 8px;
            }
            .copied-msg {
                font-size: 0.92rem;
            }
            .social-icon img {
                width: 24px;
                height: 24px;
                padding: 2px;
            }
            .social-links {
                gap: 8px;
            }
            .buy-bot-btn {
                font-size: 0.98rem;
                padding: 10px 10vw;
                border-radius: 8px;
            }
            .buy-bot-group {
                gap: 8px;
            }
        }
    </style>
</head>
<!-- ini untuk update contract address dan social media -->
<body>
    <header class="solana-header">
        <img src="image/solana.png" alt="Solana Logo" class="solana-logo">
    </header>
    <header class="ca-header">
        <div class="social-links">
            <a href="https://twitter.com/wakidun" target="_blank" title="Twitter" class="social-icon">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" />
            </a>
            <a href="https://www.tiktok.com/@wakidun.klontong" target="_blank" title="TikTok" class="social-icon">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
            </a>
        </div>
    </header>
    <div class="ca-container">
        <div class="ca-card">
            <img src="image/wip.png" alt="Crypto Animation" class="crypto-anim">
            <div class="ca-title">WAKIDUN Contract Address</div>
            <div class="ca-address" id="caText">COMING SOON</div>
            <button class="copy-btn" onclick="copyCA()">Copy Address</button>
            <div class="buy-bot-group">
                <a href="https://t.me/maestro?start=r-undrdth" target="caText()" rel="noopener" class="buy-bot-btn maestro">Buy via Maestro Bot</a>
                <a href="https://t.me/solana_trojanbot?start=r-undrdth" target="caText()" rel="noopener" class="buy-bot-btn trojan">Buy via Trojan Bot</a>
            </div>
            <div class="copied-msg" id="copiedMsg">Copied!</div>
        </div>
    </div>
    <script>
        function copyCA() {
            const ca = document.getElementById('caText').innerText;
            navigator.clipboard.writeText(ca).then(function() {
                document.getElementById('copiedMsg').style.display = 'block';
                setTimeout(function(){
                    document.getElementById('copiedMsg').style.display = 'none';
                }, 1500);
            });
        }
    </script>
</body>
</html>
